<!DOCTYPE html>
<html><head>
<title>Acid1 Section 7: Form Line-Height</title>
<style type="text/css">
html {
  font: 10px/1 Verdana, sans-serif;
  background-color: blue;
  color: white;
}
body {
  margin: 1.5em;
  border: .5em solid black;
  padding: 0;
  width: 48em;
  background-color: white;
  color: black;
}
form {
  margin: 0;
  display: inline;
}
p {
  margin: 0;
}
form p {
  line-height: 1.9;
}
</style>
</head>
<body>
<form action="#" method="get">
  <p>bang <input type="radio" name="foo" value="off"></p>
  <p>whimper <input type="radio" name="foo2" value="on"></p>
</form>
</body></html>
