<!DOCTYPE html>
<html><head>
<title>Acid1 Section 10: DD Content-Box Height &amp; Float Clearance</title>
<style type="text/css">
html {
  font: 10px/1 Verdana, sans-serif;
  background-color: blue;
  color: white;
}
body {
  margin: 1.5em;
  border: .5em solid black;
  padding: 0;
  width: 48em;
  background-color: white;
}
dl {
  margin: 0;
  border: 0;
  padding: .5em;
}
dt {
  background-color: rgb(204,0,0);
  margin: 0;
  padding: 1em;
  width: 10.638%;
  height: 28em;
  border: .5em solid black;
  float: left;
}
dd {
  float: right;
  margin: 0 0 0 1em;
  border: 1em solid black;
  padding: 1em;
  width: 34em;
  min-width: 34em;
  max-width: 34em;
  height: 27em;
}
p {
  margin: 0;
}
</style>
</head>
<body>
<dl>
  <dt>toggle</dt>
  <dd>Content inside dd</dd>
</dl>
<p style="color: black; font-size: 1em; line-height: 1.3em; clear: both">
  This paragraph must appear below both floats.
</p>
</body></html>
