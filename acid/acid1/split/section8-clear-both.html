<!DOCTYPE html>
<html><head>
<title>Acid1 Section 8: Clear Both</title>
<style type="text/css">
html {
  font: 10px/1 Verdana, sans-serif;
  background-color: blue;
  color: white;
}
body {
  margin: 1.5em;
  border: .5em solid black;
  padding: 0;
  width: 48em;
  background-color: white;
}
div {
  background-color: red;
  float: left;
  width: 100px;
  height: 100px;
}
</style>
</head>
<body>
<div>floated</div>
<p style="color: black; font-size: 1em; line-height: 1.3em; clear: both">
  This paragraph has clear: both and should appear below the floated element.
</p>
</body></html>
