name: Build Broiler

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Broiler.slnx

    - name: Build
      run: dotnet build Broiler.slnx --no-restore --configuration Release

    - name: Test
      run: dotnet test Broiler.slnx --no-build --configuration Release --verbosity normal

    - name: Install Playwright Browsers
      run: pwsh src/Broiler.Cli/bin/Release/net8.0/playwright.ps1 install chromium

    - name: Capture Website Screenshot
      run: dotnet run --project src/Broiler.Cli --no-build --configuration Release -- --url https://www.heise.de/ --output capture.png --timeout 60

    - name: Upload Screenshot Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: website-capture
        path: capture.png
        if-no-files-found: warn
