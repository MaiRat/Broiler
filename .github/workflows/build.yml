name: Build Broiler

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Broiler.slnx

    - name: Build
      run: dotnet build Broiler.slnx --no-restore --configuration Release

    - name: Test
      run: dotnet test Broiler.slnx --no-build --configuration Release --verbosity normal --filter "Category!=Differential"

    - name: Acid1 Tests
      # Dedicated Acid1 step for clear pass/fail visibility in CI.
      # These tests also run as part of the main Test step above.
      run: dotnet test src/Broiler.Cli.Tests/ --no-build --configuration Release --verbosity normal --filter "FullyQualifiedName~Acid1"

    - name: Image Capture Test
      run: dotnet run --project src/Broiler.Cli --no-build --configuration Release -- --capture-image https://www.heise.de/ --output capture.png --timeout 60

    - name: Engine Smoke Test
      run: dotnet run --project src/Broiler.Cli --no-build --configuration Release -- --test-engines

    - name: Capture Website Content
      run: dotnet run --project src/Broiler.Cli --no-build --configuration Release -- --url https://www.heise.de/ --output capture.html --timeout 60

    - name: Upload Capture Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: website-capture
        path: |
          capture.html
          capture.png
        if-no-files-found: warn
